/div><div id="toggle-menu"><span class="site-page"><i class="fas fa-bars fa-fw"></i></span></div></div></nav><div id="post-info"><h1 class="post-title">Vue2Study(二)</h1><div id="post-meta"><div class="meta-firstline"><span class="post-meta-date"><i class="far fa-calendar-alt fa-fw post-meta-icon"></i><span class="post-meta-label">发表于</span><time class="post-meta-date-created" datetime="2023-07-08T04:17:39.544Z" title="发表于 2023-07-08 12:17:39">2023-07-08</time><span class="post-meta-separator">|</span><i class="fas fa-history fa-fw post-meta-icon"></i><span class="post-meta-label">更新于</span><time class="post-meta-date-updated" datetime="2023-07-08T04:17:39.544Z" title="更新于 2023-07-08 12:17:39">2023-07-08</time></span><span class="post-meta-categories"><span class="post-meta-separator">|</span><i class="fas fa-inbox fa-fw post-meta-icon"></i><a class="post-meta-categories" href="/categories/%E5%89%8D%E7%AB%AF%E6%A1%86%E6%9E%B6/">前端框架</a></span></div><div class="meta-secondline"><span class="post-meta-separator">|</span><span class="post-meta-wordcount"><i class="far fa-file-word fa-fw post-meta-icon"></i><span class="post-meta-label">总字数:</span><span class="word-count">1.1k</span><span class="post-meta-separator">|</span><i class="far fa-clock fa-fw post-meta-icon"></i><span class="post-meta-label">阅读时长:</span><span>4分钟</span></span><span class="post-meta-separator">|</span><span class="post-meta-pv-cv" id="" data-flag-title=""><i class="far fa-eye fa-fw post-meta-icon"></i><span class="post-meta-label">浏览量:</span><span id="busuanzi_value_page_pv"><i class="fa-solid fa-spinner fa-spin"></i></span></span></div></div></div></header><main class="layout" id="content-inner"><div id="post"><article class="container post-content" id="article-container"><h2 id="8-条件渲染"><a href="#8-条件渲染" class="headerlink" title="8.条件渲染"></a>8.条件渲染</h2><ul>
<li><p>v-if 支持’<template>‘</p>
</li>
<li><p>v-show 不支持’<template>‘  <strong>元素始终会被渲染并保留在 DOM 中</strong></p>
</li>
<li><p>v-if vs v-show</p>
<ul>
<li><code>v-if</code> 是“真正”的条件渲染，因为它会确保在切换过程中条件块内的事件监听器和子组件适当地被销毁和重建。</li>
<li><code>v-if</code> 也是<strong>惰性的</strong>：如果在初始渲染时条件为假，则什么也不做——直到条件第一次变为真时，才会开始渲染条件块。</li>
<li>相比之下，<code>v-show</code> 就简单得多——不管初始条件是什么，元素总是会被渲染，并且只是简单地基于 CSS 进行切换。</li>
<li>一般来说，<code>v-if</code> 有更高的切换开销，而 <code>v-show</code> 有更高的初始渲染开销。因此，如果需要非常频繁地切换，则使用 <code>v-show</code> 较好；如果在运行时条件很少改变，则使用 <code>v-if</code> 较好。</li>
</ul>
</li>
<li><p>当 <code>v-if</code> 与 <code>v-for</code> 一起使用时，<code>v-for</code> 具有比 <code>v-if</code> 更高的优先级</p>
<ul>
<li><p>当你只想为<strong><em>部分</em>项渲染节点</strong>时很适用</p>
</li>
<li><p>有条件跳过循环</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">#部分项渲染节点</span><br><span class="line"><span class="tag">&lt;<span class="name">li</span> <span class="attr">v-for</span>=<span class="string">&quot;todo in todos&quot;</span> <span class="attr">v-if</span>=<span class="string">&quot;!todo.isComplete&quot;</span>&gt;</span></span><br><span class="line">  &#123;&#123; todo &#125;&#125;</span><br><span class="line"><span class="tag">&lt;/<span class="name">li</span>&gt;</span></span><br><span class="line"></span><br><span class="line">#有条件跳过循环</span><br><span class="line"><span class="tag">&lt;<span class="name">ul</span> <span class="attr">v-if</span>=<span class="string">&quot;todos.length&quot;</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">li</span> <span class="attr">v-for</span>=<span class="string">&quot;todo in todos&quot;</span>&gt;</span></span><br><span class="line">    &#123;&#123; todo &#125;&#125;</span><br><span class="line">  <span class="tag">&lt;/<span class="name">li</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">ul</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">p</span> <span class="attr">v-else</span>&gt;</span>No todos left!<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br></pre></td></tr></table></figure></li>
</ul>
</li>
</ul>

ode"><pre><span class="line">    <span class="comment">&lt;!-- 阻止单击事件继续传播 --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">a</span> <span class="attr">v-on:click.stop</span>=<span class="string">&quot;doThis&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">a</span>&gt;</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">&lt;!-- 提交事件不再重载页面 --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">form</span> <span class="attr">v-on:submit.prevent</span>=<span class="string">&quot;onSubmit&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">form</span>&gt;</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">&lt;!-- 修饰符可以串联 --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">a</span> <span class="attr">v-on:click.stop.prevent</span>=<span class="string">&quot;doThat&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">a</span>&gt;</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">&lt;!-- 只有修饰符 --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">form</span> <span class="attr">v-on:submit.prevent</span>&gt;</span><span class="tag">&lt;/<span class="name">form</span>&gt;</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">&lt;!-- 添加事件监听器时使用事件捕获模式 --&gt;</span></span><br><span class="line">    <span class="comment">&lt;!-- 即内部元素触发的事件先在此处理，然后才交由内部元素进行处理 --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">v-on:click.capture</span>=<span class="string">&quot;doThis&quot;</span>&gt;</span>...<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">&lt;!-- 只当在 event.target 是当前元素自身时触发处理函数 --&gt;</span></span><br><span class="line">    <span class="comment">&lt;!-- 即事件不是从内部元素触发的 --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">v-on:click.self</span>=<span class="string">&quot;doThat&quot;</span>&gt;</span>...<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">&lt;!-- 点击事件将只会触发一次 --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">a</span> <span class="attr">v-on:click.once</span>=<span class="string">&quot;doThis&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">a</span>&gt;</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">&lt;!-- 滚动事件的默认行为 (即滚动行为) 将会立即触发 --&gt;</span></span><br><span class="line">    <span class="comment">&lt;!-- 而不会等待 `onScroll` 完成  --&gt;</span></span><br><span class="line">    <span class="comment">&lt;!-- 这其中包含 `event.preventDefault()` 的情况 --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">v-on:scroll.passive</span>=<span class="string">&quot;onScroll&quot;</span>&gt;</span>...<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">    ```   </span><br><span class="line"></span><br><span class="line">- 按键修饰符</span><br><span class="line"></span><br><span class="line">  - .enter</span><br><span class="line"></span><br><span class="line">  - .tab</span><br><span class="line"></span><br><span class="line">  - .delete  (捕获“删除”和“退格”键)</span><br><span class="line"></span><br><span class="line">  - .esc</span><br><span class="line"></span><br><span class="line">  - .space</span><br><span class="line"></span><br><span class="line">  - .up</span><br><span class="line"></span><br><span class="line">  - .down</span><br><span class="line"></span><br><span class="line">  - .left</span><br><span class="line"></span><br><span class="line">  - .right</span><br><span class="line"></span><br><span class="line">    ```html</span><br><span class="line">    <span class="comment">&lt;!-- 只有在 `key` 是 `Enter` 时调用 `vm.submit()` --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">input</span> <span class="attr">v-on:keyup.enter</span>=<span class="string">&quot;submit&quot;</span>&gt;</span></span><br><span class="line">    </span><br><span class="line">    <span class="tag">&lt;<span class="name">input</span> <span class="attr">v-on:keyup.page-down</span>=<span class="string">&quot;onPageDown&quot;</span>&gt;</span></span><br><span class="line">    </span><br><span class="line">    <span class="tag">&lt;<span class="name">input</span> <span class="attr">v-on:keyup.13</span>=<span class="string">&quot;submit&quot;</span>&gt;</span></span><br><span class="line">    </span><br><span class="line">    //全局 config.keyCodes 对象自定义按键修饰符别名：</span><br><span class="line">    // 可以使用 `v-on:keyup.f1`</span><br><span class="line">    Vue.config.keyCodes.f1 = 112</span><br></pre></td></tr></table></figure></li>
</ul>
</li>

cript？TypeScript，简称 ts，是微软开发的一种静态的编程语言，它是 JavaScript 的超集。 那么它有什么特别之处呢?  简单来说，js 有的 ts 都有，所有js 代码都可以在 ts 里面运行。 ts 支持类型支持，ts &#x3D;  type +JavaScript。  那么 ts 和 js 有什么区别呢？ JavaScript 属于动态编程语言，而ts 属于静态编程语言。 js：边解释边执行，错误只有在运行的时候才能发现 ts：先编译再执行，在写的时候就会发现错误了（ts不能直接执行，需要先编译成 js ）   ts 完全支持 js ，可以直接转换  ts 有类型支持，有强大的代码类型提示  相信大家现在对 ts 有一个基本的了解了，那么它应该怎么使用呢？ 首先先做一些简单的准备工作：  下载一个全局的包  1234npm i  -g  typescript或者yarn  global add  typescript复制代码   打开cmd 输入命令 tsc  -v 查看包是否下载成功  当 cmd...</div></div></div></a><a class="pagination-related" href="/2023/07/08/Vue2Study_3/" title="Vue2Study(三)"><img class="cover" src="https://s2.loli.net/2023/03/02/5XKYiOzHg3doqun.jpg" onerror="onerror=null;src='https://i.loli.net/2020/05/01/gkihqEjXxJ5UZ1C.jpg'" alt="cover of next post"><div class="info text-right"><div class="info-1"><div class="info-item-1">下一篇</div><div class="info-item-2">Vue2Study(三)</div></div><div class="info-2"><div class="info-item-1">11.表单输入绑定 v-model 会忽略所有表单元素的 value、checked、selected attribute 的初始值而总是将 Vue 实例的数据作为数据来源。你应该通过 JavaScript 在组件的 data 选项中声明初始值。  v-model 在内部为不同的输入元素使用不同的 property 并抛出不同的事件：  text 和 textarea 元素使用 value property 和 input 事件； checkbox 和 radio 使用 checked property 和 change 事件； select 字段将 value 作为 prop 并将 change 作为事件。  修饰符 .lazy 在 change 事件_之后_进行同步 .number 将用户的输入值转为数值类型 .trim 自动过滤用户输入的首尾空白字符  12.组件基础1.一个组件的 data 选项必须是一个函数因此每个实例可以维护一份被返回对象的独立的拷贝： 12345data: function () &#123;  return &#123;    count: 0 ...</div></div></div></a></nav><div class="relatedPosts"><div class="headline"><i class="fas fa-thumbs-up fa-fw"></i><span>相关推荐</span></div><div class="relatedPosts-list"><a class="pagination-related" href="/2023/07/08/Vue2Study_1/" title="Vue2Study(一)"><img class="cover" src="https://s2.loli.net/2023/03/02/SxPosgAQ4OqhGru.png" alt="cover"><div class="info text-center"><div class="info-1"><div class="info-item-1"><i class="far fa-calendar-alt fa-fw"></i> 2023-07-08</div><div class="info-item-2">Vue2Study(一)</div></div><div class="info-2"><div class="info-item-1">1.与React对比相似之处 Virtual DOM 提供了响应式(Reactive)和组件化（Composable）的视图组件 将注意力集中保持在核心库，而将其他功能如路由和全局状态管理交给相关的库。  不同之处 React拥有更丰富的生态系统 Vue渲染过程自动追踪，每个组件自动获得了shouldComponentUpdate React使用JSX Vue推荐模板。 对比来说，前者优点在于开发工具支持好，开发语言单一高效；后者使得基于HTML的模板迁移更容易，开发效率在一定条件下也有提升。  CSS方面 CSS 作用域在 React 中是通过 CSS-in-JS 的方案实现 Vue 设置样式的默认方法是单文件组件里类似&lt;style scoped&gt;的标签。 Vue 的单文件组件里的样式设置是非常灵活的。通过vue-loader，你可以使用任意预处理器、后处理器，甚至深度集成CSS Modules——全部都在&lt;style&gt;标签内。  扩展方面 脚手架层面Vue...</div></div></div></a><a class="pagination-related" href="/2023/07/08/Vue2Study_3/" title="Vue2Study(三)"><img class="cover" src="https://s2.loli.net/2023/03/02/5XKYiOzHg3doqun.jpg" alt="cover"><div class="info text-center"><div class="info-1"><div class="info-item-1"><i class="far fa-calendar-alt fa-fw"></i> 2023-07-08</div><div class="info-item-2">Vue2Study(三)</div></div><div class="info-2"><div class="info-item-1">11.表单输入绑定 v-model 会忽略所有表单元素的 value、checked、selected attribute 的初始值而总是将 Vue 实例的数据作为数据来源。你应该通过 JavaScript 在组件的 data 选项中声明初始值。  v-model 在内部为不同的输入元素使用不同的 property 并抛出不同的事件：  text 和 textarea 元素使用 value property 和 input 事件； checkbox 和 radio 使用 checked property 和 change 事件； select 字段将 value 作为 prop 并将 change 作为事件。  修饰符 .lazy 在 change 事件_之后_进行同步 .number 将用户的输入值转为数值类型 .trim 自动过滤用户输入的首尾空白字符  12.组件基础1.一个组件的 data 选项必须是一个函数因此每个实例可以维护一份被返回对象的独立的拷贝： 12345data: function () &#123;  return &#123;    count: 0 ...</div></div></div></a><a class="pagination-related" href="/2023/07/08/Vue2Study_4/" title="Vue2Study(四)"><img class="cover" src="https://s2.loli.net/2023/03/02/sSEkrecJWVDNIiG.png" alt="cover"><div class="info text-center"><div class="info-1"><div class="info-item-1"><i class="far fa-calendar-alt fa-fw"></i> 2023-07-08</div><div class="info-item-2">Vue2Study(四)</div></div><div class="info-2"><div class="info-item-1">13.深入了解组件1.Prop1.Prop大小写 浏览器对大小写不敏感，统一转换成小写  camelCase (驼峰命名法) 的 prop 名需要使用其等价的 kebab-case (短横线分隔命名) 命名： 12345678&lt;!-- 在 HTML 中是 kebab-case 的 --&gt;&lt;blog-post post-title=&quot;hello!&quot;&gt;&lt;/blog-post&gt;Vue.component(&#x27;blog-post&#x27;, &#123;  // 在 JavaScript 中是 camelCase 的  props: [&#x27;postTitle&#x27;],  template: &#x27;&lt;h3&gt;&#123;&#123; postTitle...</div></div></div></a><a class="pagination-related" href="/2023/07/08/Vue2Study_5/" title="Vue2Study(五)"><img class="cover" src="https://s2.loli.net/2023/03/02/mXSBqD5b7zTJIZx.png" alt="cover"><div class="info text-center"><div class="info-1"><div class="info-item-1"><i class="far fa-calendar-alt fa-fw"></i> 2023-07-08</div><div class="info-item-2">Vue2Study(五)</div></div><div class="info-2"><div class="info-item-1">14.过渡&amp;动画1.过渡的类名 2.CSS动画1234567891011121314151617.bounce-enter-active &#123;  animation: bounce-in .5s;&#125;.bounce-leave-active &#123;  animation: bounce-in .5s reverse;&#125;@keyframes bounce-in &#123;  0% &#123;    transform: scale(0);  &#125;  50% &#123;    transform: scale(1.5);  &#125;  100% &#123;    transform: scale(1);  &#125;&#125;  15.可复用性&amp;组合 混入123456789101112131415161718// 定义一个混入对象var myMixin = &#123;  created: function () &#123;    this.hello()  &#125;,  methods: &#123; ...</div></div></div></a></div></div><hr class="custom-hr"/><div id="post-comment"><div class="comment-head"><div class="comment-headline"><i class="fas fa-comments fa-fw"></i><span> 评论</span></div><div class="comment-switch"><span class="first-comment">Valine</span><span id="switch-btn"></span><span class="second-comment">Disqus</span></div></div><div class="comment-wrap"><div><div class="vcomment" id="vcomment"></div></div><div><div id="disqus_thread"></div></div></div></div></div><div class="aside-content" id="aside-content"><div class="card-widget card-info text-center"><div class="avatar-img"><img src="/img/avatar.gif" onerror="this.onerror=null;this.src='/img/friend_404.gif'" alt="avatar"/></div><div class="author-info-name">Jamsion Dong</div><div class="author-info-description">没有谁是一座孤岛，每个人都是陆地的一部分</div><div class="site-data"><a href="/archives/"><div class="headline">文章</div><div class="length-nu
